<!DOCTYPE html>

<html>
  <head>

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quvyn - a minimal commenting system">

    <meta property="og:type" content="website" />
    <meta napropertyme="og:title" content="Quvyn" />
    <meta property="og:image" content="{{ site.baseurl }}/assets/images/tweetcard.png" />
    <meta property="og:description" content="Quvyn is a minimal website commenting system that you can easily host yourself." />
    <meta property="og:url" content="{{ site.baseurl }}"/>
    <meta name="twitter:card" content="summary" />

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/screen.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/quvyn.css">

    {% if page.comments %}
    <script src="{{ site.baseurl }}/assets/scripts/luxon.min.js"></script>
    <script src="{{ site.baseurl }}/assets/scripts/vue.min.js"></script>
    <script src="{{ site.quvynurl }}/app/quvyn.js"></script>
    {% endif %}

    <title>Quvyn{% if page.title %} &middot; {{ page.title }}{% endif %}</title>

  </head>

  <body class="{{ page.layout }} {{ page.title }}">

    {{ content }}

    {% if page.comments %}
    <section id="comments">
      <div id="quvyn">
        <qv-comment-section baseurl="{{ site.quvynurl }}"></qv-comment-section>
      </div>
      <script>new Vue({el: "#quvyn"})</script>
    </section>
    {% endif %}

    <footer>
      <p>Copyright &copy; 2020-2021 Erik D&ouml;rnenburg and contributors</p>
    </footer>

  </body>
</html>
